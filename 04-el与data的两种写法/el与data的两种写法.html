    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>

<body>
    <div id="root">你好，{{name}}</div>

        //         name: "世界"
        //     }
        // })
        // // v.$mount("#root")//另外一种指定对象的方法
        // setTimeout(()=>{v.$mount("#root")},1000);
        
        new Vue({
            el:"root",
            // 第一种写法：对象式
            // data: {
            //     name:"世界"
            // }

            // data的第二种写法：函数式（配合组件使用）
            data:function(){
                return {
                    name:"世界"
                }
            }
        })
    </script>

</html>
