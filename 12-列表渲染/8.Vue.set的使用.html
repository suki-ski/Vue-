<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='text/javascript' src='../js/vue.js'></script>
</head>
<body>
    <div id="root">
        <h2>学校名称:{{name}}</h2>
        <h2>学校地址:{{address}}</h2>
        <hr/>
        <button @click="addSex">点我添加性别(默认是男)</button>
        <h2>学生姓名:{{student.name}}</h2>
        <h2 v-if="student.sex">学生性别:{{student.sex}}</h2>
        <h2>学生真实年龄:{{student.age.rAge}}</h2>
        <h2>学生对外年龄:{{student.age.sAge}}</h2>
        <h2>朋友们：</h2>
        <ul>
            <li v-for="(friend,index) in student.friends" :key="index">
                {{friend.name}}-{{friend.age}}
            </li>
        </ul>
        <h2>爱好：</h2>
        <ul>
            <li v-for="(hobby,index) in student.hobbys" :key="index">
                {{hobby}}
            </li>
        </ul>


    </div>
</body>
<script type='text/javascript'>
    const vm = new Vue({
        el:"#root",
        data:{
            name:"bilibili大学",
            address:"上海",
            student:{
                name:"tom",
                age:{
                    rAge:40,
                    sAge:29,
                },
                friends:[
                    {name:"jerry",age:35},
                    {name:"tom",age:24},
                    {name:"sam",age:15},
                ],
                hobbys:["抽烟","喝酒","烫头"],
                // hobbys:{
                //     h1:"抽烟",
                //     h2:"喝酒",
                //     h3:"烫头",
                // }
            }
        },
        methods:{
            addSex(){
                Vue.set(this.student,"sex","男");
            }
        }
    })
</script>
</html>
