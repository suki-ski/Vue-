<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='text/javascript' src='../js/vue.js'></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            账户：<input type="text" v-model.trim="account"><br/><br/>
            密码：<input type="password" v-model="password"><br/><br/>
            年龄：<input type="number" v-model.number="age"><br/><br/>
            性别：
            男<input type="radio" name="sex" v-model="sex" value="male"> 
            女<input type="radio" name="sex" v-model="sex" value="female">
            <br/><br/>
            爱好：
            学习<input type="checkbox" v-model="hobby" value="学习">
            打游戏<input type="checkbox" v-model="hobby" value="打游戏">
            吃饭<input type="checkbox" v-model="hobby" value="吃饭">
            <br/><br/>
            所属校区：
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br/><br/>
            其他信息：
            <textarea v-model.lazy="other"></textarea>
            <br/><br/>
            <input type="checkbox" v-model="agree">阅读并接受<a href="http://www.bilibili.com">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
</body>
<script type='text/javascript'>
    new Vue({
        el:"#root",
        data:{
            account:"",
            password:"",
            sex:"male",
            age:"",
            hobby:[],
            city:"",
            other:"",
            agree:""
        },
        methods:{
            demo(){
                console.log(JSON.stringify(this._data));
                // 也可以使用
                // console.log(JSON.stringify(this.userInfo));
                // 但是所有用到v-model的地方都要加userInfo例：v-model="userInfo.agree"
            }
        }
    })
</script>
</html>
